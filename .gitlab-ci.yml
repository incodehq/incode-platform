#
# This script:
#
# - builds snapshot of isis
#   - pushes to repo.incode.work
#   - pushes to repo.incode.cloud
# - builds Docker image of simpleapp
#   -  pushes to hub.docker.com
#
#
# It requires the following gitlab secret variables
#
# - NEXUS_USERNAME
# - NEXUS_PASSWORD
# - NEXUS_REPO_URL
#
# - GCPAPPENGINEREPO_USERNAME
# - GCPAPPENGINEREPO_PASSWORD
# - GCPAPPENGINEREPO_URL
#

image: maven:3.5.3-jdk-8

before_script:
  - export BASELINE=2.0.0-M2
  - export REVISION=$BASELINE.$(date +%Y%m%d)-$(date +%H%M)-$(echo $CI_COMMIT_SHA | cut -c1-8)

#
# TODO: uncomment next 2 sections if decide to configure & build webapp/incode-platformapp as a Docker image
#

#services:
#  - docker:dind

#variables:
#  DOCKER_HOST: tcp://docker:2375
#  DOCKER_DRIVER: overlay2
#  APP_NAME: "incode-extended-app"

stages:
  - build-package-push

build-package-push:
  stage: build-package-push
  script:
    - echo ""
    - echo ""
    - echo ""
    - echo "$REVISION"
    - echo "GCPAPPENGINEREPO_URL=$GCPAPPENGINEREPO_URL"
    - echo ""
    - echo ""
    - echo ""
    - >
      mvn --batch-mode \
          clean install \
          -Drevision=$REVISION \
          $CORE_ADDITIONAL_OPTS
    - cd modules
    - >
      mvn -s .m2/settings.xml \
          --batch-mode \
          deploy \
          -Drevision=$REVISION \
          -Ddeploy-modules \
          -Dskip.default-modules \
          -DskipTests \
          -Dgcpappenginerepo-deploy \
          -Dgcpappenginerepo-deploy.repositoryUrl=$GCPAPPENGINEREPO_URL \
          $CORE_ADDITIONAL_OPTS
    - >
      mvn -s .m2/settings.xml \
          --batch-mode \
          deploy \
          -Drevision=$REVISION \
          -Ddeploy-modules \
          -Dskip.default-modules \
          -DskipTests \
          -Dnexus-deploy \
          -Dnexus-deploy.repositoryUrl=$NEXUS_REPO_URL \
          $CORE_ADDITIONAL_OPTS
    - cd ..


